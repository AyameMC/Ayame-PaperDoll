plugins {
    id('fabric-loom').version('0.2.6-SNAPSHOT')
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version "1.14.4-1.7"
group "github.io.lucunji.explayerenderer"

minecraft { }

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.16:v2"
    modImplementation "net.fabricmc:fabric-loader:0.7.8+build.189"

    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.4.3+build.247-1.14"
    modCompile "fi.dy.masa.malilib:malilib-fabric-1.14.4:0.10.0-dev.20"
}

repositories {
    maven {
        url 'https://masa.dy.fi/maven'
    }
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json.ft"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json.ft"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}
