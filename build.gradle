plugins {
    id('fabric-loom').version('0.6-SNAPSHOT')
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

// follow semantic versioning! https://semver.org/
version "1.16.5-2.0.0"
group "github.io.lucunji.explayerenderer"

minecraft { }

dependencies {
    minecraft "com.mojang:minecraft:1.16.5"
    mappings "net.fabricmc:yarn:1.16.5+build.8:v2"
    modImplementation "net.fabricmc:fabric-loader:0.11.3"

    //Fabric api
    //modImplementation "net.fabricmc.fabric-api:fabric-api:0.34.1+1.16"

    modCompile "fi.dy.masa.malilib:malilib-fabric-1.16.4:0.10.0-dev.21+arne.6"
}

repositories {
    maven {
        url 'https://masa.dy.fi/maven'
    }
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json.ft"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json.ft"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}
